<!DOCTYPE html>
<html lang="en" ng-app="my-app">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../lib/onsen/css/onsenui.css">
  <link rel="stylesheet" type="text/css" href="../lib/onsen/css/onsen-css-components.css">
  <script type="text/javascript" src="../lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="../lib/onsen/js/onsenui.min.js"></script>
  <script type="text/javascript" src="../lib/onsen/js/angular-onsenui.min.js"></script>
  <script type="text/javascript" src="../js/controllers/meal_catagory.js"></script>
  <script type="text/javascript" src="../js/controllers/RegistrationPageController.js"></script>
</head>

<body>
<ons-page ng-controller="PageController">
    <ons-toolbar style="background:rgba(255,255,255,0.5);">
        <div class="center">
          <ons-search-input placeholder="Search" style="padding-top:1.2%; width:80%"></ons-search-input>
        </div>
        <div class="left">
          <ons-toolbar-button>
            <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
    </ons-toolbar>

  <div style="  align:center ; padding-top: 0px;">
    <p>
      <image src="images.png" style="width:90%; padding-left:5%; padding-top:0%">
    </p>
  </div>
  <p>{{page.title}}</p>
    <p style="text-align: center">
      <ons-button ng-click="alert('Hello World!')">
        Click me!
      </ons-button>
    </p>

    <ons-list-header>Expandable</ons-list-header>
    <ons-list-item expandable>
      Tap to expand
      <div class="expandable-content">Expandable content
          <ons-list-item>Item A</ons-list-item>
    <ons-list-item>Item B</ons-list-item>

      </div>

    </ons-list-item>




  </ons-page>

</body>
</html>
